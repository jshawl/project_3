<form>
  <p><input type="text" name="name" data-ng-model="trip.name" placeholder="Trip Name"/></p>
  <p><input type="text" name="name" data-ng-model="trip.category" placeholder="Trip Category"/></p>
  <div data-ng-show="formType == 'edit'">
    <p><button data-ng-click="update()" class="form-button">Save</button></p>
    <p><button data-ng-click="delete()" class="form-button">Delete</button></p>
  </div>
  <div data-ng-show="formType == 'new'">
    <p><button data-ng-click="create()" class="form-button">Create</button></p>
  </div>
  <!-- can add formType == 'edit' for edit form -->
</form>
